<!DOCTYPE html>
<html>
  <head>
    <title>BRZ/FRS/GT86 custom clock</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="http://192.168.1.46/date.json"></script>
    <script type="text/javascript" src="js/gt86clock.js"></script>
    <link rel="stylesheet" href="css/gt86clock.css">
  </head>
<body onload="displayLineChart();">
<h1>BRZ/FRS/GT86 custom clock</h1>
<canvas id="line-chart" height="300"></canvas>
<h2>Configuration</h2>
<table border="0">
  <tr>
    <th>Item</th>
    <th>Options</th>
  </tr>
  <tr>
    <td>Date/Time</td>
    <td>
       <div id="datetime"></div>
       <button onclick="window.location.href='/?ntp=true'">sync</button>
      </td>
     </tr>
     <tr>
       <td>Select a screen</td>
       <td>
         <a href="?mode=0" id="link">0</a>
         <a href="?mode=1" id="link">1</a>
         <a href="?mode=2" id="link">2</a>
         <a href="?mode=3" id="link">3</a>
         <a href="?mode=4" id="link">4</a>
         <a href="?mode=5" id="link">5</a>
         <a href="?mode=6" id="link">6</a>
         <a href="?mode=7" id="link">7</a>
       </td>
    </tr>
    <tr>
       <td>Pressure</td>
       <td>
         <a href="?oilPressureBar=true" id="link">BAR</a> &#124;
         <a href="?oilPressureBar=false" id="link">PSI</a>
      </td>
    </tr>
    <tr>
      <td>Temperature</td>
      <td>
        <a href="?temperatureCelsius=true" id="link">Celsius</a> &#124;
        <a href="?temperatureCelsius=false" id="link">Fahrenheit</a>
      </td>
    </tr>
    <tr>
      <td>Time Format</td>
      <td>
        <a href="?clock24h=true" id="link">24h</a> &#124;
        <a href="?clock24h=false" id="link">12h</a>
      </td>
    </tr>
    <tr>
      <td>Air Fuel Ratio</td>
      <td>
        <a href="?afrLambda=true" id="link" class="button1">Lambda</a> &#124;
        <a href="?afrLambda=false" id="link" class="button1">AFR</a>
      </td>
    </tr>
  </table>
  <p id="github">
    <a href="https://github.com/mg-arne/gt86clock" target="_blank">Visit the project on Github</a>
  </p>
  </body>
</html>
